<template name="socialFeed">

	<core-header-panel style="background:#f2f2f2;" mode="waterfall-tall" main>

		<core-toolbar top><core-item label="Social Feed" icon="toc"></core-item></core-toolbar>

		<core-toolbar style="background:#659CEF;">

			<paper-icon-button core-drawer-toggle icon="menu"></paper-icon-button>

			<paper-tabs selected="4" horizontal flex layout style="font-size:0.7em;" class="socialFeedDrawerPaperTabs">

			    <paper-tab inline flex center-center horizontal layout>Facebook</paper-tab>
			    
			    <paper-tab inline flex center-center horizontal layout>Twitter</paper-tab>
			    
			    <paper-tab inline flex center-center horizontal layout>Instagram</paper-tab>

			    <paper-tab inline flex center-center horizontal layout>All Feed</paper-tab>

			</paper-tabs>

			<span flex></span>

			<paper-icon-button icon="search"></paper-icon-button> 
			
			<paper-icon-button icon="more-vert" horizontal end-justified layout></paper-icon-button>

		</core-toolbar>

		<div class="content">

			<core-pages selected="{{selected}}">
  			  <div>
  			  	{{> socialFeedContent}}
  			  </div>
  			  <div>
				{{> twitterFeedContent}}
  			  </div>
  			  <div>insta</div>
  			  <div>all</div>
  			</core-pages>

	    </div>

	</core-header-panel>

</template>

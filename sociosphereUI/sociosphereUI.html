<template name="headerLayoutWIP">

	<core-drawer-panel id="drawerPanel" responsiveWidth="800px">
	
		<core-header-panel style="background:#fff;" mode="waterfall" drawer>

			<core-toolbar>Socio<span style="color:#24AFE5;">Sphere</span></core-toolbar>
				
				<core-menu class="sideMainMenu" selected="0" on-core-select="{{selectAction}}">

					<core-item label="Social Feed" icon="toc"></core-item>
					
					<core-item label="Social Contacts" icon="social:people"></core-item>

					<core-item label="Email" icon="mail" ></core-item>

					<core-item label="Analytics" icon="assessment" ></core-item>

					<core-item label="Campaigns" icon="assignment" ></core-item>
				
				</core-menu>
		
		</core-header-panel>

		{{> Template.dynamic template=whichHeaderPanel}}

	</core-drawer-panel>

</template>

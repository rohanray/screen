<template name="headerLayoutWIP">

	<core-drawer-panel id="drawerPanel" responsiveWidth="800px">
	
		<core-header-panel style="background:#f2f2f2;" mode="waterfall" drawer>

			<core-toolbar>SocioSphere</core-toolbar>
		
				<core-menu>

					<core-item label="SocA" icon="social-post:facebook" class="facebookColour"></core-item>
					
					<core-item label="SocB" icon="social-post:twitter" class="twitterColour"></core-item>

					<core-item label="Social Contacts" icon="social:people"></core-item>
				
				</core-menu>
		
		</core-header-panel>

		<core-header-panel mode="waterfall" main>

			<core-toolbar>
				<paper-icon-button core-drawer-toggle icon="menu"></paper-icon-button>

				<span flex></span>

				<paper-icon-button icon="search"></paper-icon-button> 

			</core-toolbar>

			<div class="content">

			    <paper-shadow z="2" class="card" style="background:#f2f2f2;" flex>

			    	<div class="allContactsContainer" vertical layout>

			    		<div class="perContactRowContainer" style="width:45%; padding: 16px; margin: 16px; border-radius: 5px; background-color: #fff;" auto-vertical>

			    			<div class="avatarSocioIcons" horizontal layout>

			    				<img src="/images/male_avatar_icon.jpg" style="width:60px; height:60px;">

			    				<paper-icon-button class="contactSocialIcons" icon="social-post:facebook" flex></paper-icon-button>

			    				<paper-icon-button class="contactSocialIcons" icon="social-post:twitter" flex></paper-icon-button>

			    				<paper-icon-button class="contactSocialIcons" icon="social-post:instagram" flex></paper-icon-button>

			    				<paper-icon-button class="contactSocialIcons" icon="mail" flex></paper-icon-button>

			    				<paper-icon-button class="contactSocialIcons" icon="hardware:phone-android" flex></paper-icon-button>

			    			</div>

			    		</div>

			    		<div class="perContactRowContainer" style="width:45%; padding: 16px; margin: 16px; border-radius: 5px; background-color: #fff;" auto-vertical>

			    			<div class="avatarSocioIcons" horizontal layout>

			    				<img src="/images/female_avatar_icon.jpg" style="width:60px; height:60px;">

			    				<paper-icon-button icon="social-post:facebook"></paper-icon-button>

			    				<paper-icon-button icon="social-post:twitter"></paper-icon-button>

			    			</div>

			    		</div>

			    	</div>

			    </paper-shadow>
			        
			    </div>

		</core-header-panel>

	</core-drawer-panel>

</template>
